<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Elevator Model with Wall Opacity Control</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <!-- UI Elements -->
    <div id="buttons">
      <!-- Accordion Section for Metals -->
      <div class="accordion-section">
        <div class="accordion-header" data-target="metals-content">
          <span>Metals</span>
          <div class="caret"></div>
        </div>
        <div class="accordion-content" id="metals-content">
          <button id="material1">
            <img src="./Assets/metal.jpg" alt="Metal" />
            Metal
          </button>
          <button id="material4">
            <img src="./Assets/metal2.jpg" alt="Metal 2" />
            Metal 2
          </button>
          <button id="material5">
            <img src="./Assets/metal3.jpg" alt="Metal 3" />
            Metal 3
          </button>
        </div>
      </div>

      <!-- Accordion Section for Woods -->
      <div class="accordion-section">
        <div class="accordion-header" data-target="woods-content">
          <span>Woods</span>
          <div class="caret"></div>
        </div>
        <div class="accordion-content" id="woods-content">
          <button id="material2">
            <img src="./Assets/lightwood.jpg" alt="Light Wood" />
            Light Wood
          </button>
          <button id="material3">
            <img src="./Assets/darkwood.jpg" alt="Dark Wood" />
            Dark Wood
          </button>
          <button id="material6">
            <img src="./Assets/oakwood.jpg" alt="Oak Wood" />
            Oak Wood
          </button>
        </div>
      </div>

      <!-- Zoom Slider -->
      <div id="zoomContainer">
        <label for="zoomSlider">Zoom:</label>
        <input type="range" id="zoomSlider" min="1" max="100" value="50" />
      </div>

      <!-- Detail 1 Toggle Button -->
      <button id="detail1">Detail 1</button>
    </div>

    <script src="./libs/three.js"></script>
    <script src="./libs/orbitcontrols.js"></script>
    <script src="./libs/gltfloader.js"></script>

    <script src="./src/script.js"></script>
  </body>
</html>
